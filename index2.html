<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <!-- ...existing code... -->
    <style>
      :root{
        --cute-bg1:#eaf6ff;
        --cute-bg2:#d0ecff;
        --cute-blue:#8bc2ec;
        --cute-dark:#155999;
        --accent:#98c2e9;
      }
      html,body{height:100%;}
      body{
        font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg,var(--cute-bg1),var(--cute-bg2));
        color: #063447;
        padding-top:1.5rem;
        padding-bottom:2rem;
      }
      .site-container{max-width:1000px;margin:0 auto;padding:0 1rem}
    
      .carousel-img{
        width:100%;
        height:360px;
        object-fit:cover;
        background:linear-gradient(135deg,var(--accent),var(--cute-blue));
      }
      .intro-section{margin-top:1.5rem;padding:1rem; border-radius:14px; background:rgba(255,255,255,0.85); box-shadow:0 6px 18px rgba(59,130,196,0.06)}
      .avatar{
        width:160px;height:160px;border-radius:50%;object-fit:cover;border:6px solid #ffffff;box-shadow:0 8px 20px rgba(59,130,196,0.12);
        background: radial-gradient(circle at 30% 30%, #ffffff55, transparent), var(--cute-blue);
      }
      .intro-title{color:var(--cute-dark);font-weight:700}
      .tag-list{list-style:none;padding:0;margin:0}
      .tag-list li{display:inline-block;background:var(--cute-blue);color:white;padding:6px 10px;border-radius:999px;margin:4px 6px;font-size:0.9rem}
      /* 手機版調整 */
      @media(max-width:576px){
        .carousel-img{height:220px}
        .avatar{width:120px;height:120px;margin:0 auto 12px;display:block}
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--2-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>

  <body>
   <!--主頁-->
   <div class="site-container">
     <!-- 上方作品輪播 -->
     

     <!-- 下方自我介紹 -->
     <div class="intro-section mt-4 d-flex flex-column flex-md-row align-items-center">
       <div class="me-3 text-center col-12 col-md-4">
         <img class="avatar" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='320' height='320'><rect width='100%25' height='100%25' fill='%23a7d3ff'/></svg>" alt="圓形頭像佔位">
       </div>
       <div class="col-12 col-md-8">
         <h2 class="intro-title">自我介紹</h2>
         <p>你好！我是插畫與設計創作者，喜歡以可愛、暖色與柔和線條為主的視覺風格，作品常帶有療癒感與童趣。</p>

         <h5>擅長風格</h5>
         <ul class="tag-list">
           <li>可愛風</li>
           <li>手繪風</li>
           <li>扁平插畫</li>
         </ul>

         <h5 class="mt-2">創作媒材</h5>
         <ul class="tag-list">
           <li>數位繪圖 (Procreate / Photoshop)</li>
           <li>色鉛筆 / 水彩</li>
           <li>拼貼與手作素材</li>
         </ul>
       </div>
     </div>
   </div>
   <!--2-->

  </body>
</html>

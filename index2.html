    <style>
      :root{
        --cute-bg1:#eaf6ff;
        --cute-bg2:#d0ecff;
        --cute-blue:#9ec3df;
        --cute-dark:#155999;
        --accent:#bacee0;
      }
      html,body{height:100%;}
      body{
        font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: var(--cute-bg1);
        color: #063447;
        padding-top:1.5rem;
        padding-bottom:2rem;
      }
      .site-container{max-width:1000px;margin:0 auto;padding:0 1rem}
    
      .carousel-img{
        width:100%;
        height:360px;
        object-fit:cover;
        background:linear-gradient(135deg,var(--accent),var(--cute-blue));
      }
      .intro-section{
        margin-top:1.5rem;
        padding:2rem 2.5rem;
        border-radius:24px;
        background: var(--cute-bg1);
        box-shadow:0 6px 18px rgba(216, 234, 250, 0.06);
        margin-bottom:2.5rem;
      }
      .avatar{
        width:160px;height:160px;border-radius:50%;object-fit:cover;border:6px solid #ffffff;box-shadow:0 8px 20px rgba(59,130,196,0.12);
        background: radial-gradient(circle at 30% 30%, #ffffff55, transparent), var(--cute-blue);
      }
      .intro-title{color:var(--cute-dark);font-weight:700}
      .tag-list{list-style:none;padding:0;margin:0}
      .tag-list li{display:inline-block;background:var(--cute-blue);color:white;padding:6px 10px;border-radius:999px;margin:4px 6px;font-size:0.9rem}
      /* 手機版調整 */
      @media(max-width:576px){
        .carousel-img{height:220px}
        .avatar{width:120px;height:120px;margin:0 auto 12px;display:block}
      }
    </style>

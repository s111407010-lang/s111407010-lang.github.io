<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>灰藍色區塊範例</title>
    <style>
        .nice-block {
            background: linear-gradient(135deg, #b0c4de 0%, #e6ecf3 100%);
            color: #222;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(80, 120, 160, 0.12);
            font-family: "Segoe UI", "微軟正黑體", Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nice-block">
        這是一個灰藍色背景、黑色文字的區塊。
    </div>
    <div class="nice-block">
        普通區塊
    </div>
</body>
</html>

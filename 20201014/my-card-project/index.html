<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #b0c4de 0%, #e6ecf3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: "Segoe UI", "微軟正黑體", Arial, sans-serif;
        }
        .card {
            display: flex;
            align-items: center;
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(80,120,160,0.15);
            overflow: hidden;
        }
        .image-container {
            flex: 0 0 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #b0c4de;
            padding: 32px;
        }
        .profile-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            /* 菱形遮罩 */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 0 4px 16px rgba(80,120,160,0.18);
            border: 4px solid #e6ecf3;
            background: #fff;
        }
        .text-container {
            flex: 1;
            padding: 32px 24px;
            color: #222;
        }
        .text-container h1 {
            margin: 0 0 12px 0;
            font-size: 2em;
            color: #5078a0;
            letter-spacing: 2px;
        }
        .text-container p {
            margin: 8px 0;
            font-size: 1.08em;
        }
    </style>
    </head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="images/p6.jpg" alt="Profile Picture" class="profile-image">
        </div>
        <div class="text-container">
            <h1>范姜宜希</h1>
            <p>繪圖創作者</p>
            <p>沒有股份有限公司</p>
            <p>電話: 0912-345-678</p>
            <p>電子郵件: 111407010@stu.ntue.edu.tw
            
            </p>
        </div>
    </div>
</body>
</html>

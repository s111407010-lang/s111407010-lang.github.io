<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yi-Xi之間</title>
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dbeafe 0%, #64748b 100%);
            color: #334155;
            font-family: 'SimSun', '宋體', 'Noto Sans TC', '微軟正黑體', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #64748b 40%, #dbeafe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            font-family: 'SimSun', '宋體', cursive, 'Noto Sans TC', '微軟正黑體', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .card {
            background: rgba(255,255,255,0.7);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(100,116,139,0.12);
            padding: 2.5rem 3rem;
            max-width: 420px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .card {
                padding: 1.2rem 1rem;
                max-width: 95vw;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Yi-Xi之間</h1>
        <p>這裡是 Yi-Xi 的繪圖委託作品集，歡迎欣賞我的插畫與設計！<br>
        若有委託需求或合作意願，請隨時聯絡我。<br>
        作品風格為電腦繪圖、手繪插畫等，期待與你分享創作的美好。</p>
    </div>
</body>
</html>
